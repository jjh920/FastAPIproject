{% extends 'base.html' %}

{% block style %}
    <style>
    form { width: 365px; margin: 100px auto; }
    form div { margin-bottom: 5px;}
    form label { font-weight: bold; width: 110px; text-align: right; }
    form button:first-child { margin-left: 135px }
    </style>
{% endblock %}

{% block main %}
<main>
    <h2>로그인</h2>
    <form name="loginfrm">
        <div class="row">
            <div class="col-auto"><label for="userid" class="col-form-label">아이디</label></div>
            <div class="col-auto"><input type="text" name="userid" id="userid" class="form-control"></div>
        </div>
        <div class="row">
            <div class="col-auto"><label for="passwd" class="col-form-label">비밀번호</label></div>
            <div class="col-auto"><input type="password" name="passwd" id="passwd" class="form-control"></div>
        </div>
        <div class="row">
            <div class="col-auto"><label class="form-check-label"></label></div>
            <div class="col-auto"><input type="checkbox" name="r" value="m" class="form-check-input"> 로그인 상태 유지</div>
        </div>
        <div class="col-auto">
            <div><button type="button" class="btn btn-primary" id="loginbtn">
                <i class="bi bi-box-arrow-in-right"></i> 로그인</button></div>
        </div>
    </form>
</main>
{% endblock %}

{% block script %}
<script>
    let loginbtn = document.querySelector('#loginbtn');
    let loginfrm = document.loginfrm;

    loginbtn.addEventListener('click', () => {
        loginfrm.method = 'post';
        loginfrm.submit();
    });
</script>
{% endblock %}
